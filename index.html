<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>MÃ¡quina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    
</head>

<body>

    <div class="container">

        <div class="app" >

            <div class="logo">
                <img src="./images/logo.svg" alt="" width="150px">
            </div>
            <div class="app-image" id="downloadable">
                <textarea name="" class="text-box" placeholder="Digite o texto" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="" class="text-box" placeholder="Digite o texto" aria-multiline="true"></textarea>

            </div>
            <div class="app-photo-picker">
                <select name="" id="meme-list" onchange="changeMemePicture(this.value)">
                    
                </select>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/gif">
            </div>
            <div class="download">
                <button id="btn-download">Baixar a imagem!</button> 
            </div>

        </div>

    </div>
 
    <script src="./js/scripts.js"></script>
    <script src="./js/html2canvas.js"></script>
    <script>

        document.getElementById("btn-download").onclick = () => {
            const screenShotPrint = document.querySelector("#downloadable")

            html2canvas(screenShotPrint).then((canvas)=> {
                const base64Image = canvas.toDataURL("image/png")
                let anchor = document.createElement("a")
                anchor.setAttribute("href", base64Image)
                anchor.setAttribute("download", "my-meme.png")
                anchor.click()
                anchor.remove()
            })
        }
        

    </script>

</body>

</html>
