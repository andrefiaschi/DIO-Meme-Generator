<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale-1.0">
    <title>Máquina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <div class="container">

        <div class="app">

            <div class="logo">
                <img src="./images/logo.svg" alt="" width="200px">
            </div>
            <div class="app-image">
                <textarea name="" class="text-box" placeholder="QUANDO SUA VÓ" aria-multiline="true"></textarea>
                <div id="display-image"></div>
                <textarea name="" class="text-box" placeholder="PASSA DOS LIMITES" aria-multiline="true"></textarea>

            </div>
            <div class="app-photo-picker">
                <select name="" id="meme-list">
                    <option value="1">Opção 1</option>
                </select>
                <input type="file" id="image-input" accept="image/jpeg, image/png, image/gif">
            </div>
            <div class="download">
                <button id="btn-download">Baixar a imagem!</button> 
            </div>

        </div>

    </div>
 

</body>

</html>
